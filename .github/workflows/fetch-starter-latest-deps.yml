name: â« Fetch Starter Latest Dependencies

on:
  schedule:
    # Run at 2:00 AM UTC (before most developers start coding globally)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: ðŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install

      - name: ðŸ“¥ Fetch latest dependency versions
        run: bun run fetch-latest-dep-versions

      - name: ðŸ› ï¸ Build packages
        run: bun run build

      - name: ðŸ” Check for changes
        id: check_changes
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”§ Configure Git
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ’¾ Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git add .
          git commit -m "chore: update starter root dev dependencies"
