name: ğŸ”„ï¸ CI

on:
  push:
    paths:
      - .github/workflows/ci.yml
      - packages/**/src/**
      - packages/**/tests/**
      - package.json
      - bun.lock
      - bunup.config.ts
      - tsconfig*.json
      - '!**/*.md'

  pull_request:
    paths:
      - .github/workflows/ci.yml
      - packages/**/src/**
      - packages/**/tests/**
      - package.json
      - bun.lock
      - bunup.config.ts
      - tsconfig*.json
      - '!**/*.md'

  workflow_dispatch:

permissions: {}

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Lint
        run: |
          bun run tsc
          bun run lint

  test:
    name: ğŸ§ª Tests
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: bun run test
