name: Deploy Documentation

on:
  push:
    paths:
      - docs/**
      - .github/workflows/deploy-docs.yml
    branches: [main]

  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    if: github.repository == 'bunup/bunup'
    name: Build
    permissions: {}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.23

      - name: Install dependencies
        run: bun install

      - name: Generate CLI help documentation
        run: |
          FORCE_COLOR=true bun run test:build --help >docs/snippets/cli-options.ansi 2>&1
          sed -i '1,5d' docs/snippets/cli-options.ansi

      - name: Build
        run: bun run build:docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    name: Deploy

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
